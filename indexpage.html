<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chinese Receipe</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-1">
        
            <h3 class="title__name">
                CHINESE RESTAURANT</h3>
               <p class="title__des" ></p>Home|Receipe|Contact
            </p>

        </div>
        <div class="container-2">
        <div class="receipes">
            <img class="receipes__img" src="schezwan_noodles.jpeg" alt="Schezwan Noodles" >
            <h4 class="receipes__title">Schezwan Noodles</h4>
            <p class="receipes__des">Something which is very delicious</p>
            <button class="receipes__button">Order now</button>
            </div>
        <div class="receipes">
            <img class="receipes__img" src="honey_chicken.jpeg" alt="Honey chicken">
             <h4 class="receipes__title">Honey Chicken</h4>
             <p class="receipes__des">Something which is very delicious</p>
              <button class="receipes__button">Order now</button>
            </div>
            <div class="receipes">
            <img class="receipes__img" src="momos.jpeg" alt="Momos">
             <h4 class="receipes__title">Chicken Momos</h4>
             <p class="receipes__des">Something which is very delicious</p>
              <button class="receipes__button">Order now</button>
            </div>
            <div class="receipes">
            <img class="receipes__img" src="schezwan_friedrice.jpeg">
             <h4 class="receipes__title">schezwan Friedrice</h4>
             <p class="receipes__des">Something which is very delicious</p>
              <button class="receipes__button">Order now</button>
        </div>
    </div>
    <div class="container-3">
        <h1 class="Contact">Contact Us</h1>
        <form>
        <table class="Contact-table">
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name" class="Contact-form__input"></td> 
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Age" class="Contact-form__input"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="email" placeholder="Type E-mail Id" class="Contact-form__input"></td>
            </tr>
        </table>
        </form>
        <button class="container-3__button">Send</button>
    </div>
        


    
</body>
</html>
